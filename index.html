<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:url" content="https://maskbanao.com"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://maskbanao.com/images/Web-Preview.jpg"/>
    <meta property="og:image:alt" content="https://maskbanao.com"/>
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://maskbanao.com/images/Web-Preview.jpg"/>
    <meta property="twitter:image:alt" content="https://maskbanao.com"/>
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <meta name="title" content="Mask Banao">
    <meta name="description"
          content="Hereâ€™s how you can use ten minutes, a piece of cloth and an old sewing machine to save someone's life.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="styles/font-awesome-all.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/glide.core.min.css" rel="stylesheet"/>
    <link href="styles/glide.theme.min.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet">
    <title>Mask Banao</title>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="#">share campaign</a>
        <a href="#">learn more</a>
        <a href="main" id="main-btn">visit main page</a>
    </div>
    <div class="frames">
        <div class="frame">
            <div class="frame-content visible">
                <div>
                    <div class="num-infected">12,644</div>
                    <div>Pakistani people are currently infected</div>
                </div>
            </div>
            <div id="arrows" class="visible">
                <img src="images/arrows-explore.svg"/>
            </div>
        </div>
        <div class="frame">
            <div class="frame-content" animation-threshold="-150">
                <div class="frame-image recovery-center"></div>
            </div>
        </div>
        <div class="frame">
            <div class="frame-content">
                <div>
                    <span class="u-danger uppercase">You</span>
                    <span>could be next.</span>
                </div>
            </div>
        </div>
        <div class="frame">
            <div class="frame-content" animation-threshold="-150">
                <div class="frame-image man-with-mask"></div>
            </div>
        </div>
        <div class="frame">
            <div class="frame-content">
                <div>
                    Guess how long it takes to stop the spread?
                </div>
            </div>
        </div>
        <div class="frame">
            <div class="frame-content">
                <div class="counter-additional">with just</div>
                <div id="counter">&nbsp;</div>
                <div id="counter-seconds">seconds</div>
                <div class="counter-additional">you can save a life</div>
            </div>
        </div>
        <div class="frame">
            <div class="frame-content" animation-threshold="-150">
                <div class="frame-image beautiful-man"></div>
            </div>
        </div>
        <div class="frame" animation-threshold="-150">
            <div class="frame-content visible">
                <div class="glide hero">
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<" title="Previous"><i class="fas fa-2x fa-chevron-left"></i></button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">" title="Next"><i class="fas fa-2x fa-chevron-right"></i></button>
                    </div>
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides" style="margin-bottom: 0; margin-top: 0px;">
                            <li class="glide__slide">
                                <div style="width: 500px; height: 300px; background: blue;">
                                    Really cool stuff
                                </div>
                            </li>
                            <li class="glide__slide">
                                <div class="">
                                    Some more stuff
                                </div>
                            </li>
                            <li class="glide__slide">
                                <div class="">
                                    Yeahhh bro
                                </div>
                            </li>
                            <li class="glide__slide">
                                <div class="tweet">
                                    Give it to me
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/anime.min.js"></script>
<script src="js/jquery-3.5.0.min.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/glide.js"></script>
<script src="js/counter.js"></script>
<script src="js/util.js"></script>
<script src="js/index.js"></script>
</body>
</html>
