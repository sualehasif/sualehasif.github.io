    <meta property="twitter:image:alt" content="https://maskbanao.com"/>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link href="index.css" rel="stylesheet">
    <title>Mask Banao</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">share campaign</a>
            <a href="#">learn more</a>
            <a href="/main" id="main-btn">visit main page</a>
        </div>
        <div class="frames">
            <div class="frame">
                <div class="frame-content visible">
                    <div>
                        <div class="num-infected">12,644</div>
                        <div>Pakistani people are currently infected</div>
                    </div>
                </div>
                <div id="arrows" class="visible">
                    <img src="images/arrows-explore.svg" />
                </div>
            </div>
            <div class="frame">
                <div class="frame-content" animation-threshold="-150">
                    <div class="frame-image recovery-center"></div>
                </div>
            </div>
            <div class="frame">
                <div class="frame-content">
                    <div>
                        <span class="u-danger">You</span>
                        <span>could be next.</span>
                    </div>
                </div>
            </div>
            <div class="frame">
                <div class="frame-content" animation-threshold="-150">
                    <div class="frame-image man-with-mask"></div>
                </div>
            </div>
            <div class="frame">
                <div class="frame-content">
                    <div>
                        Guess how long it takes to stop the spread?
                    </div>
                </div>
            </div>
            <div class="frame">
                <div class="frame-content">
                    <div class="counter-additional">with just</div>
                    <div id="counter">&nbsp;</div>
                    <div id="counter-seconds">seconds</div>
                    <div class="counter-additional">you can save a life</div>
                </div>
            </div>
            <div class="frame">
                <div class="frame-content" animation-threshold="-150">
                    <div class="frame-image beautiful-man"></div>
                </div>
            </div>
            <div class="frame">
                <div class="frame-content">
                    <div>CAROUSEL</div>
                    <div>social links</div>
                </div>
            </div>
        </div>
    </div>

<script src="js/anime.min.js"></script>
<script src="js/jquery-3.5.0.min.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/counter.js"></script>
<script src="js/util.js"></script>
<script>
    if (localStorage.getItem('session-id')) {
        $('#main-btn').show();
    }

    var counterAnimationStarted = false;
    var counterAnimationCompleted = false;
    var activeIndex = 0;

    function counterDone() {
        $('#counter').addClass('c-danger');
        setTimeout(function() {
            $('#counter-seconds').fadeIn(1000).css("display", "inline-block");
            setTimeout(function() {
                $('.counter-additional').addClass('visible');
                counterAnimationCompleted = true;
            }, 2000)
        }, 2000)
    }

    function showVisible() {
        $('.frame-content').each(function(index, frame) {
            if(isElementInView(frame, true, parseInt($(frame).attr('animation-threshold')) || 200)) {
                activeIndex = index;

                $(frame).addClass('visible');
                if (index === 0) {
                    $('#arrows').addClass('visible');
                    return;
                }

                if (index === 5 && !counterAnimationStarted) {
                    counterAnimationStarted = true;
                    animateCounter('counter', 0, 40, 3000, counterDone);
                    return;
                }

                return;
            }

            $(frame).removeClass('visible');
            if (index === 0) {
                $('#arrows').removeClass('visible');
                return;
            }
        });

        if (activeIndex > 5) {
            $('.container').addClass('primary');
            localStorage.setItem('session-id', 'maskbanao')
        } else {
            $('.container').removeClass('primary');
        }
    }

    $(window).scroll(showVisible);
    $(document).ready(showVisible);

    $('#arrows').click(function() {
        $(window).scrollTo($('.frame:eq(1)'), 1000);
    })

</script>
</body>
</html>
